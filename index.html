<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Filmes para assistir</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <h2><i class="bi bi-film"></i>MyMovies</h2>
      <section id="search-container">
        <div class="input-wrapper movie-name-wrapper">
          <label for="movie-name">Nome:</label>
          <input type="text" id="movie-name" />
        </div>
        <div class="input-wrapper movie-year-wrapper">
          <label for="movie-year">Ano:</label>
          <input type="text" id="movie-year" />
        </div>
        <button id="search-button"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h2>Comece agora a sua lista de filmes</h2>
      <section id="movie-list"></section>
      <article id="modal-overlay" class="overlay">
        <section id="modal-background"></section>
        <section id="modal-container">
          <h2 id="movie-title">Titanic Town - 1998</h2>
          <section id="modal-body">
            <img
              id="movie-poster"
              src="https://m.media-amazon.com/images/M/MV5BYjU4ZDg3YmQtODk2Ni00ZDU3LTg4YTQtODQ0MmE3ZDlmNmQ5XkEyXkFqcGc@._V1_SX300.jpg"
              alt="Poster do filme."
            />
            <div id="movie-info">
              <h3 id="movie-plot">
                A Belfast, Northern Ireland housewife takes up the peace cause,
                which causes her family trouble with I.R.A. sympathizers.
              </h3>
              <div id="movie-cast">
                <h4>Elenco:</h4>
                <h5>Julie Walters, Ciarán Hinds, Nuala O'Neill</h5>
              </div>
              <div id="movie-genre">
                <h4>Gênero:</h4>
                <h5>Crime, Drama</h5>
              </div>
            </div>
          </section>
          <section id="modal-footer">
            <button id="add-to-list">Adicionar à Lista</button>
          </section>
        </section>
      </article>
    </main>
    <script src="script.js"></script>
    <script src="modal.js"></script>
    <script src="key.js"></script>
  </body>
</html>
